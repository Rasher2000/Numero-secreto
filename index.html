<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Numero Secreto</title>
</head>

<body>

    <div class="container">
        <div class="container_contenido">
            <div class="container_informaciones">
                <div class="container_texto">
                    <h1></h1> 
                    <p class="texto_parrafo"></p>
                    <p id="fallo"></p>
                    <p id="acierto"></p>
                </div>
                <input id="numeroDigitado" type="number" min="1" max="10" class="container_input">
                <div class="chute container_botones">
                    <button onclick="numeroIngresado();" class="container_boton" id="usuario">Intentar</button>
                    <button onclick="reiniciarGame()" class="container_boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container_imagen-persona" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
